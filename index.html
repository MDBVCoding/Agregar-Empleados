		function agregar(nombre, apellido, cedula, sueldo, depa, lugar){
        	if (!nombre || !apellido || !cedula || !sueldo || !depa || !lugar) {
        		alert("Hay campos vacios")
        	} else {
        		var parametros = {
                	"nombre" : nombre,
                	"apellido" : apellido,
                	"cedula" : cedula,
                	"sueldo" : sueldo,
                	"depa" : depa,
                	"lugar" : lugar
       		 	};
        		$.ajax({
                	data:  parametros,
                	url:   'agregar.php',
                	type:  'post',
                	beforeSend: function () {
                        	$("#resultado").html("Procesando, espere por favor...");
                	},
                	success:  function (response) {
                        	$("#resultado").html(response);
                	}
        		});
        	}
		}
